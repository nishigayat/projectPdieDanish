<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Disciplinary Case</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .confirmation-text {
            margin: 20px 0;
        }

        form {
            display: inline-block;
        }

        button[type="submit"] {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #c9302c;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Delete Disciplinary Case</h2>
    <div class="content">
        <p class="confirmation-text">Are you sure you want to delete this disciplinary case?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'disciplinary_case_list' %}">Cancel and Back to List</a>
    </div>
</body>
</html>
